<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="HackRF" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>HackRF</title>
  <script src="https://unpkg.com/css-doodle@0.17.2/css-doodle.min.js"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" class="w-100 h-100"></div>
  <css-doodle style="z-index: -1">
    <style>
      @grid: 50x1 / 50vmin;

      :container {
        perspective: 23vmin;
      }

      background: @m(@r(200, 240),
        radial-gradient(@p(#00b8a9, #f8f3d4, #f6416c, #ffde7d) 15%,
          transparent 50%) @r(100%) @r(100%) / @r(1%, 3%) @lr no-repeat);

      @size: 80%;
      @place-cell: center;

      border-radius: 50%;
      transform-style: preserve-3d;
      animation: scale-up 160s linear infinite;
      animation-delay: calc(@i * -.4s);

      @keyframes scale-up {
        0% {
          opacity: 0;
          transform: translate3d(0, 0, 0) rotate(0);
        }

        10% {
          opacity: 1;
        }

        95% {
          transform:
            translate3d(0, 0, @r(50vmin, 55vmin)) rotate(@r(-360deg, 360deg));
        }

        100% {
          opacity: 0;
          transform: translate3d(0, 0, 1vmin);
        }
      }
    </style>
  </css-doodle>
</body>

</html>
